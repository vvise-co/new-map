# Docker Compose for LOCAL DEVELOPMENT
# This sets up your project alongside the auth server (running separately on port 8081)
# For production/unified deployment, use the root Dockerfile instead

version: '3.8'

services:
  # Your project's database
  db:
    image: postgres:16-alpine
    container_name: your-project-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: your_project_db
    ports:
      - "5433:5432"  # Different port to avoid conflict with auth server DB
    volumes:
      - your_project_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Your project's backend
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: your-project-backend
    environment:
      SERVER_PORT: 8080
      DATABASE_URL: jdbc:postgresql://db:5432/your_project_db
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      AUTH_SERVER_URL: http://host.docker.internal:8081
      CORS_ALLOWED_ORIGINS: http://localhost:3001
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  # Your project's frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
      args:
        # These are needed for local dev (separate services)
        # In unified deployment, nginx proxies /api and AUTH_SERVER_URL is used for both
        NEXT_PUBLIC_API_URL: http://localhost:8080
        NEXT_PUBLIC_AUTH_SERVER_URL: http://localhost:8081
        NEXT_PUBLIC_APP_URL: http://localhost:3001
    container_name: your-project-frontend
    environment:
      AUTH_SERVER_URL: http://host.docker.internal:8081
    ports:
      - "3001:3000"
    depends_on:
      - backend

volumes:
  your_project_data:

# Note: The auth server should be running separately on port 8081
# You can either:
# 1. Run it with `docker-compose up` in the auth project directory
# 2. Or include it in this compose file by adding the auth server service
